<!DOCTYPE HTML>
<html>
<head>
	<title>Form</title>
</head>

<body>
	<font type = arial black font size="10"><b>Form HTML</b></font>
	<br> 
	</br>
	Name: <input type="text" name="nama">
	<br> 
	</br>
	Gender: <input type="radio" name="jenis_kelamin" value="M"> Man <input type="radio" name="jenis_kelamin" value="W"> Woman
	<br> 
	</br>
	Address: <input type="text" name="alamat">
	<br> 
	</br>
	Country: <select name="negara">
		<option value="id"> Indonesia </option>
		<option value="my"> Malaysia </option>
		<option value="jp"> Jepang </option>
		<option value="th"> Thailand</option>
	</select>
	<br> 
	</br>
	Email: <input type="text" name="email">
	<br> 
	</br>
	Photo: <input type="text" name="gambar"><input type="button" value="Browse" name="Button">
	<br> 
	</br>
	Comment: <textarea name="komentar" cols="45" rows="5" align="center"></textarea><input type="button" value="Submit" name="Kirim">
	<br>
	<p style="text-align:left; text-indent:180px;">Form Registrasi</p> 
</body>
</html>
